<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Saver Costa Rica - Sistema Profesional</title>
    
    <meta name="description" content="Sistema profesional de análisis energético para Costa Rica">
    <meta name="keywords" content="energy saver, ahorro energético, costa rica">
    <meta name="author" content="Energy Saver Costa Rica">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos personalizados -->
    <style>
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Contenido se carga dinámicamente -->
    <div id="app-container">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando Energy Saver Sistema...</p>
            </div>
        </div>
    </div>
    
    <!-- Google API -->
    <script async defer src="https://apis.google.com/js/api.js"></script>
    
    <!-- Sistema principal -->
    <script src="app.js"></script>
</body>
</html>
